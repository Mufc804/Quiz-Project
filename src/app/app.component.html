<h1 id="point" (click)="started=false" class="d-block p-5 mb-5 bg-primary text-white shadow-lg rounded border-bottom border-dark"><span class="text-success">Quiz Application</span></h1>

<div class="container pb-5 mb-5" style="min-width: 360px;min-height: 480px;">
  <div *ngIf="!started" >
    <h2>Welcome to the JavaScript Quiz!</h2>
    <p>Great place to practice your knowledge!</p>
    <div class="text-center">
      <button class="btn-lg btn-info" (click)="started=true"><span class="text-warning">Start </span></button>
    </div>
  </div>
  
  
  <div *ngIf="started">
    <app-quiz>
    </app-quiz>
  </div>
  
</div>
